<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px;">
      <h3 class="text-center mb-4">Login.....</h3>
      <!-- <form> -->
        <div class="mb-3">
          <label for="" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Your Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="">
          <label class="form-check-label" for="">Remember me</label>
        </div>

        <button type="button" onclick="login()" class="btn btn-primary w-100">Submit</button>
      <!-- </form> -->
    </div>
  </div>

  <!-- JS login -->

  <script>

    function login(){
    let useremail= document.getElementById("email").value;
    let userpassword= document.getElementById("password").value

    let olddata = JSON.parse(localStorage.getItem("userdata"))
    console.log(olddata);

    if(olddata.email==useremail && olddata.pass==userpassword){
      alert("login succesful")
      window.location.href="./dasboard.html"
    }

    else{
      alert("invalid user")
    }
        }

  </script>
</body>
</html>
