<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <h3 class="text-center mb-4">Register Here</h3>

            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="first name">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="last name">
              </div>

              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder=" email">
              </div>

              <div class="mb-3">
                <input type="number" class="form-control" id="phone" placeholder=" phone number">
              </div>

              <div class="mb-3">
                <input type="text" class="form-control" id="company" placeholder="Ex. Google">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder=" password">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              </div>

              <button type="submit" onclick="Register()" class="btn btn-primary w-100">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>



<!-- js reg -->
<script>
        //  create a function to get reg details

        function Register(){
// to store data  we neeed to create  a object

let userdetails = {
  fname:firstName.value,
  lname:lastName.value,
  email:email.value,
  phone:phone.value,
  company:company.value,
  pass:password.value
  
}

if( userdetails.fname==""|| userdetails.lname==""|| userdetails.email==""|| userdetails.phone==""|| userdetails.company==""|| userdetails.pass==""){
  alert("fill the form")
}

else{
  localStorage.setItem("userdata",JSON.stringify(userdetails))
  alert("register Successful")
  window.location.href='./login.html'
}
        }

 </script>
</body>
</html>
